<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GPS + 地圖選擇 + 比對距離</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 1000px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>GPS 定位結果</h2>
  <p id="status">正在取得位置...</p>
  <p id="location"></p>

  <h3>在地圖上點選一個地點作為比對目標</h3>
  <p id="distance"></p>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let userLat, userLng;
    let map;
    let targetMarker;

    // 計算兩點間距離（公尺）
    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = angle => angle * Math.PI / 180;

      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          userLat = position.coords.latitude;
          userLng = position.coords.longitude;
          const acc = position.coords.accuracy;

          document.getElementById("status").textContent = "位置取得成功！";
          document.getElementById("location").innerHTML = `
            緯度：${userLat}<br>
            經度：${userLng}<br>
            精確度：約 ${acc} 公尺
          `;

          map = L.map('map').setView([userLat, userLng], 16);

          // 顯示地圖圖層
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> 貢獻者'
          }).addTo(map);

          // 使用者位置標記
          L.marker([userLat, userLng]).addTo(map)
            .bindPopup('您的位置')
            .openPopup();

          // 圓形範圍
          L.circle([userLat, userLng], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.2,
            radius: 200
          }).addTo(map);

          // 使用者點擊地圖選擇地點
          map.on('click', function(e) {
            const targetLat = e.latlng.lat;
            const targetLng = e.latlng.lng;

            // 移除舊標記
            if (targetMarker) {
              map.removeLayer(targetMarker);
            }

            // 加入新標記
            targetMarker = L.marker([targetLat, targetLng])
              .addTo(map)
              .bindPopup('選擇的地點')
              .openPopup();

            const distance = calculateDistance(userLat, userLng, targetLat, targetLng);
            document.getElementById("distance").textContent =
              `與選擇地點距離：約 ${distance.toFixed(1)} 公尺`;
          });

        },
        function (error) {
          document.getElementById("status").textContent = "無法取得位置：" + error.message;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById("status").textContent = "您的瀏覽器不支援地理定位。";
    }
  </script>
</body>
</html>
